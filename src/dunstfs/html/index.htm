<!doctype html>
<html>

<head>
  <link href="style.css" rel="stylesheet">
  <title>DunstFS</title>
</head>

<body lang="en">

  <div id="topbar">
    <nav>
      <ul>
        <li><b>DunstFS</b></li>
        <li><a href="/">Files</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    </nav>
  </div>

  <div id="bottom">
    <div id="sidebar">
      <h1>Filter:</h1>
      <input type="text">
      &nbsp;
      <h1>Tags:</h1>
      <ul class="taglist">
        <li><a href="">+</a><a href="">-</a> <a href="">image/png</a> (100)</li>
        <li><a href="">+</a><a href="">-</a> <a href="">text/plain</a> (100)</li>
        <li><a href="">+</a><a href="">-</a> <a href="">text/zig</a> (100)</li>
      </ul>
    </div>

    <div id="filelist">
      <div class="list">
        <a class="dfs-item" href="/files/{guid}">
          <img class="icon" src="img/file.png">
          <span class="filename">File 1</span>
        </a>
        <a class="dfs-item" href="">
          <img class="icon" src="img/file.png">
          <span class="filename">File 2</span>
        </a>
        <a class="dfs-item" href="">
          <img class="icon" src="img/file.png">
          <span class="filename">File 3</span>
        </a>
        <a class="dfs-item" href="">
          <img class="icon" src="img/file.png">
          <span class="filename">File 4</span>
        </a>
        <a class="dfs-item" href="">
          <img class="icon" src="img/file.png">
          <span class="filename">File 5</span>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
