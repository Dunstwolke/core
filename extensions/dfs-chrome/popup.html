<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>DunstFS QuickSave</h1>
  <table disabled>
    <tr>
      <td>Title:</td>
      <td colspan="2"><input id="title" type="text"></td>
    </tr>
    <tr>
      <td>Tags:</td>
      <td><textarea id="taglist" rows="5" cols="30" autofocus></textarea></td>

  </table>
  <div id="overlay">

  </div>
  <script src="popup.js"></script>
</body>

</html>
